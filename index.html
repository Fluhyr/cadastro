<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div id="Popup" class="grow">
        <h2>Sucesso!</h2>
        <br>
        <button id="fecharPopup" onclick="FecharPopup()"><b>Prosseguir para login</b></button>
    </div>
    <div id="overlayzinho">
        <video autoplay muted loop id="videobg">   <source src="content/videobg.mp4" type="video/mp4"> </video>

        <div id="Box1" class="fade-in">
            <form>
                <h1>Criar conta</h1>

                <h3>Usuario</h3>
                <input type="text" id="inputUsuario" placeholder="Digite o nome de usuário">
                <p id="erroUsuario">Nome de usuário inválido</p>

                <h3>Email</h3>
                <input type="text" id="inputEmail" onblur="validarEmail()" placeholder="Digite o endereço de Email">
                <p id="erroEmail">Endereço de Email inválido</p>

                <h3>Senha</h3>
                <input type="password" id="inputSenha" placeholder="Digite a senha"></input>
                <p id="erroSenha">Mínimo de 6 caracteres</p>

                <h3>Confirmar senha</h3>
                <input type="password" id="inputConfirmarsenha" placeholder="Confirme sua senha">
                <p id="erroConfirmarsenha">As senhas não conferem</p>

                <h3>Tipo de pessoa</h3>

                <select id="opcaocadastro">                        <option value="none">Selecione</option>
                    <option value="CPF">Pessoa física (CPF)</option>
                    <option value="CNPJ">Pessoa jurídica (CNPJ)</option>
                </select>
                <br>
                <div id="divCPF">
                    <h3>CPF</h3>
                    <input type="text" id="inputCPF" maxlength="13" placeholder="Digite o seu CPF">
                    <p id="erroCPF">CPF inválido</p>
                </div>
                <div id="divCNPJ">
                    <h3>CNPJ</h3>
                    <input type="text" maxlength="14" placeholder="Digite o CNPJ">
                </div>
                <br>
            </form>
            <button id="btEnviar" onclick="Cadastrar()"><b>Cadastrar<b></button>
        </div>
        <div id="Box2" class="fade-in">
            <form>
                <h1>Login</h1>

                <h3>Usuario</h3>
                <input type="text" id="loginUsuario" placeholder="Digite o nome de usuário">

                <h3>Senha</h3>
                <input type="password" id="loginSenha" placeholder="Digite a senha">
                <button id="btEnviar" onclick="Login()"><b>Login<b></button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
